        <div data-key="83" class="drumkit__key"><kbd>S</kbd></div>
        <div data-key="68" class="drumkit__key"><kbd>D</kbd></div>

        <div data-key="76" class="drumkit__key"><kbd>L</kbd></div>
      </div>

    <audio data-key="65" src="sounds/mk64_luigi01-jp.wav"></audio>
    <audio data-key="83" src="sounds/mk64_luigi03-jp.wav"></audio>
    <audio data-key="68" src="sounds/mk64_mario_a06.wav"></audio>
