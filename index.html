<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/skeleton.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Phatty Drum Kit</title>
  </head>
  <body>
    <main>
      <div class="row">
        <div class="heading twelve column">
          <h1 class="heading__title">Phatty Drum Kit</h1>
          <p class="heading__text">Press one of the keys on your keyboard</p>
        </div>
      </div>
      <div class="drumkit">
        <div data-key="a" class="drumkit__key"><kbd data-key="a">A</kbd></div>
        <div data-key="s" class="drumkit__key"><kbd data-key="s">S</kbd></div>
        <div data-key="d" class="drumkit__key"><kbd data-key="d">D</kbd></div>
        <div data-key="j" class="drumkit__key"><kbd data-key="j">J</kbd></div>
        <div data-key="k" class="drumkit__key"><kbd data-key="k">K</kbd></div>
        <div data-key="l" class="drumkit__key"><kbd data-key="l">L</kbd></div>
      </div>
    </main>

    <audio data-key="a" src="sounds/mk64_luigi01-jp.wav" preload="auto"></audio>
    <audio data-key="s" src="sounds/mk64_luigi03-jp.wav" preload="auto"></audio>
    <audio data-key="d" src="sounds/mk64_mario_a06.wav" preload="auto"></audio>
    <audio data-key="j" src="sounds/mk64_mario01.wav" preload="auto"></audio>
    <audio data-key="k" src="sounds/mk64_mario04.wav" preload="auto"></audio>
    <audio data-key="l" src="sounds/mk64_mario09.wav" preload="auto"></audio>

    <script src="app.js"></script>
  </body>
</html>
